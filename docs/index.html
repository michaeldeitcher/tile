<!DOCTYPE html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Tile</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="shortcut icon" href="favicon.ico?v=1">
    <link rel="apple-touch-icon image_src" href="apple-touch-icon-precomposed.png?v=1">

    <link rel="stylesheet" href="./main.css">
    <script src="./vendor/modernizr-2.6.2.min.js"></script>
</head>
<body>
<div id="ThreeJS" style="position: absolute; left:0px; top:0px"></div>
<div id="message"></div>

<script type="text/x-handlebars">
    {{outlet}}
</script>

<script type="text/x-handlebars" data-template-name="planes">
    <ul id="menu">
        <li {{action 'createPlane'}}>New</li>
        {{#each plane in model}}
        {{#link-to 'plane' plane}}<li>{{plane.title}}</li>{{/link-to}}
        {{/each}}
        {{someString}}
    </ul>
    {{start}}

</script>

<script type="text/x-handlebars" data-template-name="plane">
    <ul class="menu horizontal" id="menuMini">
        <li {{action 'menuSelectShow'}}>{{title}}</li>
    </ul>
    <ul class="menu horizontal" id="menuPlane">
        <li {{action 'macroPlay'}} >macro!</li>
        <li {{action 'save'}} >Save</li>
        <li {{action 'replay'}} >Replay</li>
        <li {{action 'clear'}} >Clear</li>
        <li {{action 'menuSelectShow'}}>{{title}}</li>
    </ul>
    <ul class="menu horizontal" id="menuCamera">
        <li {{action 'zoomIn'}} >Zoom In</li>
        <li {{action 'zoomOut'}} >Zoom Out</li>
        <li {{action 'menuSelectShow'}}>{{title}}</li>
    </ul>
    <ul class="menu horizontal" id="menuColors">
        <li class="red" {{action 'red'}}></li>
        <li class="blue" {{action 'blue'}}></li>
        <li class="white" {{action 'white'}}></li>
        <li {{action 'menuSelectShow'}}>{{title}}</li>
    </ul>
    <ul class="menu horizontal" id="menuPeerConfig">
        <li {{action 'becomeSender'}} >Send</li>
        <li {{action 'becomeReceiver'}} >Receive</li>
        <li {{action 'menuSelectShow'}}>{{title}}</li>
    </ul>
    <ul class="menu vertical" id="menuSelect">
        <li {{action 'menuCameraShow'}} >Camera</li>
        <li {{action 'menuColorsShow'}} >Colors</li>
        <li {{action 'menuPeerConfigShow'}} >Peer</li>
        <li {{action 'menuSelectShow'}}>{{title}}</li>
    </ul>
    {{start}}
</script>

<script type="text/x-handlebars" data-template-name="receive">
    {{start}}
</script>

<script src="./vendor/jquery.js"></script>
<script src="./vendor/three.js"></script>
<script src="./vendor/detector.js"></script>
<script src="./vendor/stats.js"></script>
<script src="./vendor/THREE.OrbitControls.js"></script>
<script srcFixing ="./vendor/THREEx.KeyboardState.js"></script>
<script src="./vendor/THREEx.WindowResize.js"></script>
<script src="./vendor/THREEx.FullScreen.js"></script>

<script src="./vendor/handlebars.js"></script>
<script src="./vendor/ember.js"></script>

<script src="./vendor/fastclick.js"></script>
<script src="./vendor/ember-fastclick.js"></script>

<script src="./tile.min.js"></script>
</body>
</html>
