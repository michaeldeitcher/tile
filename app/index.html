<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Tile</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

        <link rel="shortcut icon" href="favicon.ico?v=1">
        <link rel="apple-touch-icon image_src" href="apple-touch-icon-precomposed.png?v=1">
        <link rel="stylesheet" href="/build/css/main.css">

        <script src="/build/js/vendor/modernizr-2.6.2.min.js"></script>
    </head>
    <body>
        <div id="ThreeJS" style="position: absolute; left:0px; top:0px"></div>
        <script type="text/x-handlebars">
            <section id="overlay">
                <blink>LOADING...</blink>
                <div>
                    {{outlet}}
                </div>
            </section>
        </script>

        <script type="text/x-handlebars" data-template-name="planes">
            <ul id="menu">
                <li {{action 'createPlane'}}>New</li>
                {{#each plane in model}}
                {{#link-to 'plane' plane}}<li>{{plane.title}}</li>{{/link-to}}
                {{/each}}
                {{someString}}
            </ul>

        </script>

        <script type="text/x-handlebars" data-template-name="plane">
            <ul id="menu">
                <li>{{title}}</li>
                <li {{action 'save'}} >Save</li>
                <li {{action 'replay'}} >Replay</li>
                <li {{action 'clear'}} >Clear</li>
            </ul>
            {{start}}
        </script>

        <script type="text/x-handlebars" data-template-name="macros/index">
            <ul id="menu">
                {{#each macro in model}}
                    {{#link-to 'macro' macro}}<li>{{macro.title}}</li>{{/link-to}}
                {{else}}
                <li>No Macros</li>
                {{/each}}
                {{someString}}
            </ul>

        </script>

        <script type="text/x-handlebars" data-template-name="macros/new">
            <ul id="menu">
                <li>
                    {{input type="text" id="new-macro" placeholder="Title" value=newTitle action="createMacro"}}
                </li>
            </ul>
        </script>

        <script type="text/x-handlebars" data-template-name="macro">
            <ul id="menu">
                <li {{action 'startRecording'}} >Start Recording</li>
                <li {{action 'play'}} >Play</li>
                <li {{action 'stop'}} >Stop</li>
            </ul>
            {{start}}
        </script>

        <script src="/build/js/vendor/jquery.js"></script>
        <script src="/build/js/vendor/d3.min.js"></script>
        <script src="/build/js/vendor/three.js"></script>
        <script src="/build/js/vendor/detector.js"></script>
        <script src="/build/js/vendor/stats.js"></script>
        <script src="/build/js/vendor/THREE.OrbitControls.js"></script>
        <script src="/build/js/vendor/THREEx.KeyboardState.js"></script>
        <script src="/build/js/vendor/THREEx.WindowResize.js"></script>
        <script src="/build/js/vendor/THREEx.FullScreen.js"></script>
        <script src="/build/js/vendor/lz-string.js"></script>

        <script src="http://emberjs.com.s3.amazonaws.com/getting-started/handlebars.js"></script>
        <script src="http://emberjs.com.s3.amazonaws.com/getting-started/ember.js"></script>

        <script src="/build/js/abc.js"></script>
        <script src="/build/js/utilities/geometry.js"></script>

        <script src="/build/js/ember/overlay.js"></script>

        <script src="/build/js/models/macro.js"></script>
        <script src="/build/js/models/stage.js"></script>
        <script src="/build/js/models/layer.js"></script>
        <script src="/build/js/models/tile.js"></script>

        <script src="/build/js/views/application.js"></script>
        <script src="/build/js/views/layer.js"></script>
        <script src="/build/js/views/tile.js"></script>
        <script src="/build/js/views/overlay.js"></script>
        <script src="/build/js/views/toolbar.js"></script>

        <script src="/build/js/controllers/application.js"></script>
        <script src="/build/js/controllers/layer.js"></script>
        <script src="/build/js/controllers/tile.js"></script>
        <script src="/build/js/controllers/toolbar.js"></script>

        <script src="/build/js/main.js"></script>
    </body>
</html>
