<!DOCTYPE html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Tile</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <link rel="shortcut icon" href="../favicon.ico?v=1">
    <link rel="apple-touch-icon image_src" href="../apple-touch-icon-precomposed.png?v=1">
    <link rel="stylesheet" href="main.css">

    <script src="/vendor/modernizr-2.6.2.min.js"></script>
</head>
<body>
<div id="ThreeJS" style="position: absolute; left:0px; top:0px"></div>
<script type="text/x-handlebars">
    {{outlet}}
</script>

<script type="text/x-handlebars" data-template-name="planes">
    <ul id="menu">
        <li {{action 'createPlane'}}>New</li>
        {{#each plane in model}}
        {{#link-to 'plane' plane}}<li>{{plane.title}}</li>{{/link-to}}
        {{/each}}
        {{someString}}
    </ul>

</script>

<script type="text/x-handlebars" data-template-name="plane">
    <ul id="menu">
        <li>{{title}}</li>
        <li {{action 'save'}} >Save</li>
        <li {{action 'replay'}} >Replay</li>
        <li {{action 'clear'}} >Clear</li>
        {{#link-to 'commands'}}<li>Commands</li>{{/link-to}}
        <li id="menuToggle" {{action 'menuToggle'}}>{{menuToggleText}}</li>
    </ul>
    {{start}}
</script>

<script type="text/x-handlebars" data-template-name="commands">
    <ul id="menu">
        <li {{action 'startRecording'}} >Start Recording</li>
        <li {{action 'play'}} >Play</li>
        <li class="red" {{action 'red'}}></li>
        <li class="blue" {{action 'blue'}}></li>
        <li class="white" {{action 'white'}}></li>
        <li id="menuToggle" {{action 'menuToggle'}}>{{menuToggleText}}</li>
    </ul>
    {{start}}
</script>

<script src="/vendor/jquery.js"></script>
<script src="/vendor/three.js"></script>
<script src="/vendor/detector.js"></script>
<script src="/vendor/stats.js"></script>
<script src="/vendor/THREE.OrbitControls.js"></script>
<script src="/vendor/THREEx.KeyboardState.js"></script>
<script src="/vendor/THREEx.WindowResize.js"></script>
<script src="/vendor/THREEx.FullScreen.js"></script>

<script src="/vendor/handlebars.js"></script>
<script src="/vendor/ember.js"></script>

<script src="/vendor/fastclick.js"></script>
<script src="/vendor/ember-fastclick.js"></script>

<script src="/tile.min.js"></script>
</body>
</html>
